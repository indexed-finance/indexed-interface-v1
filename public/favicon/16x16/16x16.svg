<svg width="16" height="16" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <style>
    @media (prefers-color-scheme: dark) {
      #16x16-dark {
        display: block;
      }
      #16x16-light {
        display: none;
      }
    }
    @media (prefers-color-scheme: light) {
      #16x16-light {
        display: block;
      }
      #16x16-dark {
        display: none;
      }
    }
  </style>
  <image id="16x16-light" xlink:href='./16x16-light.png' />
  <image id="16x16-dark" xlink:href='./16x16-dark.png'/>
</svg>
