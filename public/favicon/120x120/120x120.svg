<svg width="120" height="120" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <style>
    @media (prefers-color-scheme: dark) {
      #120x120-dark {
        display: block;
      }
      #120x120-light {
        display: none;
      }
    }
    @media (prefers-color-scheme: light) {
      #120x120-light {
        display: block;
      }
      #120x120-dark {
        display: none;
      }
    }
  </style>
  <image id="120x120-light" xlink:href='./120x120-light.png' />
  <image id="120x120-dark" xlink:href='./120x120-dark.png'/>
</svg>
