<svg width="32" height="32" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <style>
    @media (prefers-color-scheme: dark) {
      #32x32-dark {
        display: block;
      }
      #32x32-light {
        display: none;
      }
    }
    @media (prefers-color-scheme: light) {
      #32x32-light {
        display: block;
      }
      #32x32-dark {
        display: none;
      }
    }
  </style>
  <image id="32x32-light" xlink:href='./32x32-light.png' />
  <image id="32x32-dark" xlink:href='./32x32-dark.png'/>
</svg>
