<svg width="144" height="144" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <style>
    @media (prefers-color-scheme: dark) {
      #144x144-dark {
        display: block;
      }
      #144x144-light {
        display: none;
      }
    }
    @media (prefers-color-scheme: light) {
      #144x144-light {
        display: block;
      }
      #144x144-dark {
        display: none;
      }
    }
  </style>
  <image id="144x144-light" xlink:href='./144x144-light.png' />
  <image id="144x144-dark" xlink:href='./144x144-dark.png'/>
</svg>
